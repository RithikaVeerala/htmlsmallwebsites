<script>
    const { createApp } = Vue;
  
    createApp({
      data() {
        return {
          city: '',
          weather: null,
          error: null,
          apiKey: 'a6f2b1f92abe44c7537d8926bc0eab00'
        };
      },
      methods: {
        async getWeather() {
          this.error = null;
          this.weather = null;
          if (!this.city) {
            this.error = 'Please enter a city name.';
            return;
          }
          try {
            const response = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(this.city)}&appid=${this.apiKey}`
            );
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'City not found or API error');
            }
            const data = await response.json();
            this.weather = data;
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
